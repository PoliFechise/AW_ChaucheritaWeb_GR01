<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaucherita Web</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="contenedor">
        <!-- Logo -->
        <div class="logo">
            <img src="img/Logo Chaucherita Web.png" alt="Logo">
        </div>

        <!-- Título -->
        <div class="titulo">CHAUCHERITA WEB</div>

        <!-- Frase -->
        <div class="frase">Registra tu billete y que no te coja el chuchaqui financiero</div>

        <!-- Formulario -->
        <form id="loginForm">
            <div class="campo">
                <input type="text" id="usuario" placeholder="Usuario:" required>
            </div>
            <div class="campo">
                <input type="password" id="contrasena" placeholder="Contraseña:" required>
            </div>
            <div class="boton-container">
                <button type="submit" class="boton">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'web/tablero.html';
        });
    </script>
</body>

</html>
