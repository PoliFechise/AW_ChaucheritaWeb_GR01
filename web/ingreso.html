<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="../styles/ingreso-styles.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="main">
            <div class="fondo">
                <img src="../img/Fondo.png" alt="Fondo">
            </div>
            <div class="ingreso">
                <div class="titulo">
                    <img src="../img/Ingreso.png" alt="ingreso">
                </div>
                <div class="content">
                    <div class="left-side">
                        <div class="ls-content">
                            <div class="cuenta">
                                <h2>Cuenta: Cuenta de ejemplo</h2>
                            </div>
                            <div class="formulario">
                                <form action="">
                                    <div>
                                        <label for="valor">Valor:</label>
                                        <input type="number" id="valor" name="valor"
                                            placeholder="Ingrese el valor del ingreso">
                                    </div>
                                    <div>
                                        <label for="concepto">Concepto:</label>
                                        <input type="text" id="concepto" name="concepto"
                                            placeholder="Ingrese una descripcion del ingreso">
                                    </div>
                                    <div>
                                        <label for="origen">Origen:</label>
                                        <select name="origen" id="origen">
                                            <option value="categoria-1">Categoria 1</option>
                                            <option value="categoria-2">Categoria 2</option>
                                            <option value="default">Elige una categoria</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="destino">Destino:</label>
                                        <input type="text" id="destino" name="destino" placeholder="Cuenta de ejemplo" disabled>
                                    </div>
                                    <div>
                                        <label for="fecha">Fecha:</label>
                                        <input type="date" id="fehca" name="fehca">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="saldo">
                            <p>$ 10000.00</p>
                        </div>
                    </div>
                </div>
                <div class="botones">
                    <div class="btn-guardar">
                        <p>Guardar</p>
                    </div>
                    <div class="btn-cancelar">
                        <p>Cancelar</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
