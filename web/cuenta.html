<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Cuentas</title>
    <link rel="stylesheet" href="../styles/cuenta.css">
</head>
<body>
<div class="titulo-cuenta">
    <h2>Configuración de Cuentas</h2>
</div>

<div class="contenedor-botones">
    <div class="boton-crear" onclick="location.href='formularioCreacionCuenta.html'">
        Crear
    </div>
    <div class="boton-regresar" onclick="limpiarSeccion()">
        Regresar
    </div>
</div>

<div class="subtitulo-cuentas-actuales">
    <h3>Cuentas actuales</h3>
</div>

<div class="contenedor-tabla-cuentas">
    <table>
        <tr>
            <th>No.</th>
            <th>Nombre</th>
            <th>Número</th>
            <th>Balance</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>1234567890</td>
            <td>$1000</td>
            <td>
                <div class="acciones">
                    <div class="boton-actualizar" onclick="location.href='formularioActualizacionCuenta.html'">
                        Actualizar
                    </div>
                    <div class="boton-eliminar">
                        Eliminar
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div id="modalEliminar" class="modal">
    <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <p>¿Estás seguro de que deseas eliminar?</p>
        <div class="modal-botones">
            <button id="btnSi">Sí</button>
            <button id="btnNo">No</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('modalEliminar');
        const btnEliminar = document.querySelectorAll('.boton-eliminar');
        const spanCerrar = document.querySelector('.cerrar');
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');

        btnEliminar.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.style.display = 'block';
            });
        });

        spanCerrar.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        btnSi.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        btnNo.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', event => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });

    function limpiarSeccion() {
        // Recargar ajustes.html sin parámetros en la URL
        window.location.href = 'ajustes.html';
    }
</script>

</body>
</html>
