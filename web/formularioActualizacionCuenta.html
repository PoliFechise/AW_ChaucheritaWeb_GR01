<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/formularioActualizacionCuenta.css">
</head>
<header>
    <span class="Titulo">Actualización de Cuenta</span>
</header>
<body>
    <div class="Contenido">

        <div class="Formulario">
            <div class="Campos">
                <div>
                    <span class="negrita-negra">No:</span>
                    <div class="ItemFormulario"></div>
                </div>
                <div>
                    <span class="negrita-negra">Nombre:</span>
                    <div class="ItemFormulario1"></div>
                </div>
                <div>
                    <span class="negrita-negra">Número:</span>
                    <div class="ItemFormulario1"></div>
                </div>
                <div>
                    <span class="negrita-negra">Balance inicial:</span>
                    <div class="ItemFormulario1"></div>
                </div>
            </div>
            <div class="BtnCrear" id="btnActualizar">
                <button type="submit">Actualizar</button>
            </div>
        </div>
    </div>

    <script>
        // Redirigir a ajustes.html con el parámetro 'section=cuenta' al presionar "Crear"
        const btnCrear = document.getElementById('btnActualizar');
        btnCrear.addEventListener('click', () => {
            window.location.href = 'ajustes.html?section=cuenta';
        });
    </script>
</body>

</html>
