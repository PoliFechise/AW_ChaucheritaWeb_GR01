<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egreso</title>
    <link rel="stylesheet" href="../styles/egreso-styles.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="main">
            <div class="fondo">
                <img src="../img/Fondo.png" alt="Fondo">
            </div>
            <div class="egreso">
                <div class="titulo">
                    <img src="../img/Egreso.png" alt="egreso">
                </div>
                <div class="content">
                    <div class="left-side">
                        <div class="ls-content">
                            <div class="cuenta">
                                <h2>Cuenta: Cuenta de ejemplo</h2>
                            </div>
                            <div class="formulario">
                                <form action="">
                                    <div>
                                        <label for="valor">Valor:</label>
                                        <input type="number" id="valor" name="valor"
                                            placeholder="Ingrese el valor del ingreso">
                                    </div>
                                    <div>
                                        <label for="concepto">Concepto:</label>
                                        <input type="text" id="concepto" name="concepto"
                                            placeholder="Ingrese una descripcion del ingreso">
                                    </div>
                                    <div>
                                        <label for="origen">Origen:</label>
                                        <input type="text" id="origen" name="origen" placeholder="Cuenta de ejemplo" disabled>
                                    </div>
                                    <div>
                                        <label for="destino">Destino:</label>
                                        <select name="destino" id="destino">
                                            <option value="categoria-1">Categoria 1</option>
                                            <option value="categoria-2">Categoria 2</option>
                                            <option value="default">Elige una categoria</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="fecha">Fecha:</label>
                                        <input type="date" id="fecha" name="fecha">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="saldo">
                            <p>$ 10000.00</p>
                        </div>
                    </div>
                </div>
                <div class="botones">
                    <div class="btn-guardar" id="btnGuardar">
                        <p>Guardar</p>
                    </div>
                    <!--  TODO: Navegación entre tablero y cuenta, según de cuál viene -->

                    <div class="btn-cancelar" id="btnCancelar">
                        <p>Cancelar</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script>
        // Get the 'from' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');

        // Set up the cancel button
        const btnCancelar = document.getElementById('btnCancelar');
        btnCancelar.addEventListener('click', () => {
            if (from === 'tablero') {
                window.location.href = 'tablero.html';
            } else if (from === 'cuentaMovimiento') {
                window.location.href = 'cuentaMovimiento.html';
            } else {
                window.history.back(); // Default to going back if no parameter is found
            }
        });

        // Set up the guardar button
        const btnGuardar = document.getElementById('btnGuardar');
        btnGuardar.addEventListener('click', () => {
            if (from === 'tablero') {
                window.location.href = 'tablero.html';
            } else if (from === 'cuentaMovimiento') {
                window.location.href = 'cuentaMovimiento.html';
            } else {
                window.history.back(); // Default to going back if no parameter is found
            }
        });
    </script>
</body>

</html>
